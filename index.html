<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dcdc92b8b0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>PetShop</title>

</head>

<body>
    <header>
        <h1>PetShop</h1>
        <p>Diversión para tu <strong>peludito</strong></p>
    </header>
    <section>
        <table>
            <tr>
                <td>
                    <img src="assets/img/products-session/set-cuerdas.jpg" alt="Set de cuerdas para jugar">
                </td>

                <td>
                    <div class="price">
                        <ul>
                            <li>
                                Cuerdas para morder 
                            </li>
                            <li>
                                Precio: $5.900
                            </li>
                        </ul>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <img src="assets/img/products-session/pelotaeva.jpg" alt="Pelotas de colores">
                </td>
                <td>
                    <div class="price">
                        <ul>
                            <li>
                                Pelotas de Colores 
                            </li>
                            <li>
                                Precio: $3.900
                            </li>
                        </ul>


                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/img/products-session/kong-goma.jpg" alt="Kong para jugar">
                </td>
                <td>
                    <div class="price">
                        <ul>
                            <li>
                                Kong Interactivo
                            </li>
                            <li>
                                Precio: $9.900
                            </li>
                        </ul>

                    </div>
                </td>
            </tr>
        </table>
    </section>
    
<footer id="redes">
    <h6>Encuéntranos en:</h6>
    <a class="navegador" href="#">
        <i class="fa-brands fa-instagram"></i>
    </a>
    <a class="navegador" href="#">
        <i class="fa-brands fa-facebook"></i>
    </a>
    <a class="navegador" href="#">
        <i class="fa-solid fa-shop"></i>
    </a>
</footer>

</body>

</html>
